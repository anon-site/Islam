<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار بسيط</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            padding: 100px;
            font-family: Arial;
        }
        
        .dock-item {
            position: relative;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            cursor: pointer;
        }
        
        .dock-item i {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>اختبار Tooltip بسيط جداً</h1>
    
    <div class="dock-item" data-tooltip="Google">
        <i class="fab fa-google"></i>
    </div>
    
    <div class="dock-item" data-tooltip="YouTube">
        <i class="fab fa-youtube"></i>
    </div>

    <script>
        console.log('Script started');
        
        const items = document.querySelectorAll('.dock-item');
        console.log('Found items:', items.length);
        
        items.forEach(function(item, index) {
            const text = item.getAttribute('data-tooltip');
            console.log('Item ' + index + ':', text);
            
            const tip = document.createElement('div');
            tip.textContent = text;
            tip.style.cssText = 'position:absolute;right:65px;top:0;background:red;color:white;padding:10px;border-radius:5px;opacity:0;transition:opacity 0.3s;white-space:nowrap;';
            
            item.appendChild(tip);
            console.log('Tooltip added to item ' + index);
            
            item.addEventListener('mouseenter', function() {
                console.log('Mouse enter on item ' + index);
                tip.style.opacity = '1';
            });
            
            item.addEventListener('mouseleave', function() {
                console.log('Mouse leave on item ' + index);
                tip.style.opacity = '0';
            });
        });
        
        console.log('Script completed');
    </script>
</body>
</html>
