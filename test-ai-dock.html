<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI Dock JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .error {
            background: rgba(255,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>اختبار تحميل ملف AI Dock JSON</h1>
    <div id="result"></div>

    <script>
        async function testLoadJSON() {
            const resultDiv = document.getElementById('result');
            try {
                const res = await fetch('ai-dock.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('Failed to load ai-dock.json');
                const links = await res.json();
                
                resultDiv.innerHTML = '<h2>✅ تم التحميل بنجاح! عدد المواقع: ' + links.length + '</h2>';
                
                links.forEach((item, index) => {
                    resultDiv.innerHTML += `
                        <div class="item">
                            <strong>${index + 1}. ${item.title}</strong><br>
                            URL: ${item.url}<br>
                            Icon: ${item.icon}<br>
                            Color: ${item.hoverColor}<br>
                            Description: ${item.desc}
                        </div>
                    `;
                });
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">❌ خطأ في التحميل: ${e.message}</div>`;
            }
        }
        
        testLoadJSON();
    </script>
</body>
</html>
